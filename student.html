<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.css" integrity="sha384-ko6T2DjISesD0S+wOIeHKMyKsHvWpdQ1s/aiaQMbL+TIXx3jg6uyf9hlv3WWfwYv" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.js" integrity="sha384-tsPOhveNsi36uhglzMBNOAA2xd7LlEqQuQHFKi4DwP+6UKrrLGub1MD77Zx18F8e" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-outline d-flex w-50 mx-auto justify-content-center align-items-center flex-column mt-5">
        <label for="encryptedTaskInput" class="form-label text-center">Введите код от преподавателя</label>
        <input type="text" id="encryptedTaskInput" class="form-control text-center">
    </div>
    <div class="btn-group d-flex justify-content-center align-items-center w-25 m-auto">
        <button type="button" class="btn btn-primary mt-5 mb-5" id="confirmTask" onclick="decryptAndDisplay()">Узнать задания</button>
    </div>
    <ul id="taskList" class="list-group d-flex w-50 mx-auto"></ul>

    <script src="student.js"></script>
</body>
</html>
